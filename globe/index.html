<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Globe Viewer</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #111; font-family: sans-serif; }
        canvas { display: block; }

        /* UI Overlay Styles */
        #ui-container {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            pointer-events: none;
            user-select: none;
            z-index: 5;
        }

        /* Styled File Input */
        .upload-btn {
            background-color: #ffffff;
            color: #333;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            border: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transition: background 0.2s;
            text-align: center;
        }

        .upload-btn:hover {
            background-color: #e0e0e0;
        }

        /* Hide the actual ugly checkbox/input */
        #fileInput {
            display: none;
        }
    </style>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>

    <div id="info">Left Click to Rotate &bull; Scroll to Zoom &bull; Right Click to Pan</div>

    <div id="ui-container">
        <label for="fileInput" class="upload-btn">ðŸ“‚ Upload Your Own Map</label>
        <input type="file" id="fileInput" accept="image/jpeg, image/png, image/jpg">
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // --- Standard Setup ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 15;

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // --- Sphere Setup ---
        const geometry = new THREE.SphereGeometry(5, 64, 32);
        const textureLoader = new THREE.TextureLoader();

        // Load default texture initially
        let currentTexture = textureLoader.load('./map.jpg');
        currentTexture.colorSpace = THREE.SRGBColorSpace;

        const material = new THREE.MeshBasicMaterial({ map: currentTexture });
        const sphere = new THREE.Mesh(geometry, material);
        scene.add(sphere);

        // --- Controls ---
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.enableZoom = true;
        controls.minDistance = 6;
        controls.maxDistance = 50;

        // --- HANDLE UPLOAD LOGIC ---
        const fileInput = document.getElementById('fileInput');

        fileInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                // Create a fake URL for the uploaded file
                const objectURL = URL.createObjectURL(file);

                // Load the new texture
                textureLoader.load(objectURL, (newTexture) => {
                    // Fix color settings
                    newTexture.colorSpace = THREE.SRGBColorSpace;

                    // Clean up old texture memory (optional but good practice)
                    if (sphere.material.map) {
                        sphere.material.map.dispose();
                    }

                    // Apply new texture
                    sphere.material.map = newTexture;
                    sphere.material.needsUpdate = true;

                    console.log("New texture applied!");
                });
            }
        });

        // --- Resize & Animate ---
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
